<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://192.168.1.199:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Publishing a Topic
  // ------------------

  cmdVel.publish(twist);

  // Subscribing to Voltage Topic
  // ----------------------

  var voltage = new ROSLIB.Topic({
    ros : ros,
    //name : '/gps/gps_data',
    //messageType : 'gps/Gps'
    name : '/voltage',
    messageType : 'std_msgs/Float32'
  });

  voltage.subscribe(function(message) {
    console.log('Received message on ' + voltage.name + ': ' + message.data);
    voltage.unsubscribe();
  });

  var GPS = new ROSLIB.Topic({
    ros : ros,
    name : '/gps/gps_data',
    messageType : 'gps/Gps'
  });

  GPS.subscribe(function(message) {
    console.log('We are at' + message.latitude.data + ', ' + message.longitude.data);
    GPS.unsubscribe();
  });


  // Getting and setting a param value
  // ---------------------------------

  ros.getParams(function(params) {
    console.log(params);
  });

  var maxVelX = new ROSLIB.Param({
    ros : ros,
    name : 'max_vel_y'
  });

  maxVelX.set(0.8);
  maxVelX.get(function(value) {
    console.log('MAX VAL: ' + value);
  });
</script>
</head>

<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
